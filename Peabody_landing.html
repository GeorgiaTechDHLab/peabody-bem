					<p>What is the story we tell about the “invention” of modern data visualization techniques? How would that story change if we looked outside the standard set of actors, and what alternate visual forms might we envision if we did?</p>

					<p>This project represents a digital restaging of the visualization work of Elizabeth Palmer Peabody, the nineteenth-century author, editor, and educator. With her emphasis on interaction and interpretation, and on the very real women’s work that went into her designs, Peabody’s visualizations-- and their recreation in digital form-- challenge us to rethink the relation between data and image, and between subject and object of knowledge, as well as the general process by which knowledge is produced and perceived.  </p>
